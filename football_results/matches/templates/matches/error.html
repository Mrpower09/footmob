<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطا در تاریخ</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/Vazir.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            direction: rtl;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #e63946;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #1a73e8;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>خطا!</h1>
        <p>تاریخ واردشده (<span>{{ invalid_date }}</span>) معتبر نیست. لطفاً تاریخ را با فرمت YYYYMMDD و در بازه مجاز وارد کنید.</p>
        <button onclick="window.location.href='/'">برگشت به سایت</button>
    </div>
</body>
</html>
